{% extends 'base_upravnik.html' %}

{% block title %}Upravnik zgrade{% endblock %}

{% block content%}



  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-brand logo"><img src="static/img/upravnik_logo.svg">UPRAVNIK</div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item ">
              <a class="nav-link" href="{{url_for('UpravnikPocetna')}}">Početna</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('UpravnikRacuni')}}">Računi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('UpravnikStanari',broj_stana='-')}}">Stanari</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" href="{{url_for('UpravnikObavestenja')}}">Obaveštenja</a>
            </li>
            <li class="nav-item odjava">
              <a class="nav-link" href="{{url_for('OdjaviUpravnika')}}">Odjavi me</a>
            </li>
          </ul>
      </div>
  </nav>

  <div class="container stranacela">
      <div class="row mb-4 ur_okvir">
        <div class="col-md-2 column ui-sortable">
          
        </div>
        <div class="col-md-8 column svgslika ui-sortable">
          <img src="/static/img/bill.svg">
        </div>
        <div class="col-md-2 column ui-sortable">
          
        </div>
      </div>
      <hr width="90%">
      <div class="row mb-4 mt-5 ur_okvir">
        <div class="col-md-2 column ui-sortable">
          
        </div>
        <div class="col-md-8 column ui-sortable">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01" style="width: 175px;">Izaberite račun:</label>
            </div>
            <select class="custom-select racun" id="inputGroupSelect01">
              <option disabled selected value="0"style="display: none;">Izaberite račun</option>
              <option value="1">Račun za struju</option>
              <option value="2">Račun za vodu</option>
              <option value="3">Račun za čišćenje</option>
              <option value="4">Račun stambenog fonda</option>
            </select>
          </div>
        </div>
        <div class="col-md-2 column ui-sortable">
          
        </div>
      </div>
  </div>
  <script>
   $(document).ready(function() {
        $("select.racun").change(function(){
        var racun1 = $(this).children("option:selected").val();
        // alert("You have selected the country - " + racun1);
        if(racun1==1){
          window.location.href="http://localhost:5000/upravnik_racuni_struja"
        }
        else if(racun1==2){
          window.location.href="http://localhost:5000/upravnik_racuni_voda"
        }
        else if(racun1==3){
          window.location.href="http://localhost:5000/upravnik_racuni_cistac"
        }
        else if(racun1==4){
          window.location.href="http://localhost:5000/upravnik_racuni_fond"
        }

    });
       
    });

   
  </script>
    

  
{% endblock %}
